name: CI

on: 
  push:
    branches:
      - feature/ci-debug 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: npm install lerna
    - name: Setup Config
      run: node_modules/lerna/cli.js exec --scope @tattle/service-ui src/config/setup-config.sh DEVELOPMENT        
